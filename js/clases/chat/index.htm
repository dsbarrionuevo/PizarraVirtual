<!DOCTYPE html>
<html>
    <head>
        <title>Chat WebSocket</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class= 'chat'>
            <input id='nick' type='text' class='chatName' placeholder='Ingresa tu nombre'>
            <button id="enviarNick">Enviar Nick</button>
            <div class='nicks' id='nicks'></div>
            <input class='escribiendo' id='escribiendo' disabled/>
            <div class = 'chatMessages' id='conversacion'>
                <!-- Aca van los mensajes -->
            </div>
            <textarea id='mensaje' class= 'chatTextArea' placeholder= 'Escribe tu mensaje'></textarea>
            <button id='enviar'>Enviar</button>
            <br><br>
            <button id='desconectar'>Desconectar</button>
            <div class= 'chatStatus'>Estado: <span id='status'>Idle</span></div>
        </div>
        <script src='http://localhost:8000/socket.io/socket.io.js'></script>
        <script src="../../lib/jquery-1.11.3.min.js"></script>
        <script src='client.js'></script>
    </body>
</html>
