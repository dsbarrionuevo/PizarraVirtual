            <canvas width="800" height="600">

                </div>
                <div id="conversacion">
                    <div id="listaConectados">

                            <li>

                            <li>

                            <li>

                        </ul>

                        <li class="mensaje mensajeEnviado">
                            Hola!
                        </li>
                        <li class="mensaje mensajeEnviado">

                        </li>
